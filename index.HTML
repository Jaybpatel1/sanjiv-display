<!-- index.html -->
<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Row Display</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             text-align: center;
             margin: 50px;
         }
         table {
             width: 80%;
             margin: auto;
             border-collapse: collapse;
         }
         th, td {
             border: 1px solid black;
             padding: 10px;
             text-align: center;
         }
         img {
             width: 150px;
             height: auto;
         }
     </style>
 </head>
 <body>
     <h2>WOOD 360</h2>
     <table>
         <tr>
             <th>ITEM</th>
             <th>SIZE</th>
             <th>UNIT</th>
             <th>RATE PER UNIT</th>
             <th>TOTAL AMOUNT</th>
         </tr>
         <tr>
             <td>SOFA</td>
             <td>22</td>
             <td>RNFT</td>
             <td>4000</td>
             <td>88,000.00</td>
         </tr>
     </table>
 </body>
 </html>
